<html ng-app="DocsList">
<head>
  <title>Docs list</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" referrerpolicy="no-referrer"></script>
  <script src="ctrl.js"></script>
  <script src="data.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../../md-style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div align="center">
  <h1>Docs list</h1>

  <div ng-controller="DocsListCtrl">
    <p>
      <input type="text" ng-model="query" placeholder="Filter..." size="20">
    </p>
    <table>
    <tr align="center">
      <th><!-- Icon --></th>
      <th><a class="sorter" ng-click="setPredicate('title')">Title</a></th>
    </tr>
    <tr ng-repeat="doc in docs | filter:query | orderBy:predicate:reverse">
      <td align="center">
        <i class="material-icons description" ng-if="isDoc(doc)">description</i>
        <i class="material-icons border_all" ng-if="isSheet(doc)">border_all</i>
        <i class="material-icons web_asset" ng-if="isSlides(doc)">web_asset</i>
        <i class="material-icons color_lens" ng-if="isDrawings(doc)">color_lens</i>
        <i class="material-icons insert_drive_file" ng-if="isUnknown(doc)">insert_drive_file</i>
      </td>
      <td align="left" class="pad">
        <span>
          <a ng-href="{{docUrl(doc)}}">{{doc.name}}</a>
        </span>
      </td>
    </div>
  </div>
</div>

</body>
</html>
