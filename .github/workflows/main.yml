name: "Build & test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server:
    strategy:
      matrix:
        go: [ '1.17', '1.16', '1.15', '1.14', '1.13', '1.12' ]
        os: [ 'ubuntu-22.04' ]
    runs-on: ${{ matrix.os }}
    name: Go ${{ matrix.go }} on ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: make test VERBOSE=1

  server-bazel:
    strategy:
      matrix:
        bazel: [ '4.2.2', '5.0.0' ]
        go: [ '1.17' ]
        os: [ 'macos-11', 'ubuntu-22.04' ]
    runs-on: ${{ matrix.os }}
    name: Bazel ${{ matrix.bazel }} and Go ${{ matrix.go }} on ${{ matrix.os }}
    env:
      USE_BAZEL_VERSION: '${{ matrix.bazel }}'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '${{ matrix.go }}'

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v1

      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: "~/.cache/bazel"
          key: os-${{ runner.os }}-bazel-${{ matrix.bazel }}-workspace-${{ hashFiles('**/WORKSPACE') }}
          restore-keys: |
            os-${{ runner.os }}-bazel-${{ matrix.bazel }}-workspace-
            os-${{ runner.os }}-bazel-
            os-${{ runner.os }}-

      - name: Verify Bazel installation
        run: bazel version

      - name: Build
        run: bazel build //...

      - name: Run tests
        run: bazel test //...

  ui:
    strategy:
      matrix:
        node: [ '20', '18' ]
        os: [ 'ubuntu-22.04' ]
    runs-on: ${{ matrix.os }}
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: "~/.npm"
          key: os-${{ runner.os }}-node-${{ matrix.node }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            os-${{ runner.os }}-node-${{ matrix.node }}-yarn-
            os-${{ runner.os }}-node-
            os-${{ runner.os }}-

      - name: Install dependencies
        run: cd web/ui && yarn install

      - name: Build web app
        run: cd web/ui && yarn run build
