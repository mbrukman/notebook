name: "Bazel"

# GitHub Actions does not support anchors:
# https://github.com/actions/runner/issues/1182
# so we need to duplicate paths below and manually keep them in sync.
on:
  push:
    branches: [ main ]
    paths:
        # Bazel configs
      - WORKSPACE
        # Bazel files
      - '**/BUILD'
      - '**/*.bazel'
      - '**/*.bzl'
        # Go source files
      - '**/*.go'
        # Relevant CI configs
      - '.github/workflows/bazel.yaml' # this file

  pull_request:
    branches: [ main ]
    paths:
        # Bazel configs
      - WORKSPACE
        # Bazel files
      - '**/BUILD'
      - '**/*.bazel'
      - '**/*.bzl'
        # Go source files
      - '**/*.go'
        # Relevant CI configs
      - '.github/workflows/bazel.yaml' # this file

jobs:
  bazel:
    strategy:
      fail-fast: false
      matrix:
        bazel: [ '6.0.0' ]
        go: [ '1.17' ]
        os: [ 'macos-11', 'ubuntu-22.04' ]
    runs-on: ${{ matrix.os }}
    name: Bazel ${{ matrix.bazel }} and Go ${{ matrix.go }} on ${{ matrix.os }}
    env:
      USE_BAZEL_VERSION: '${{ matrix.bazel }}'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ matrix.go }}'

      - uses: bazel-contrib/setup-bazel@0.8.1
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Store build cache per workflow.
          disk-cache: ${{ github.workflow }}
          # Share repository cache between workflows.
          repository-cache: true

      - name: Verify Bazel installation
        run: bazel version

      - name: Build
        run: bazel build //...

      - name: Run tests
        run: bazel test //...
